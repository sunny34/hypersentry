name: Backend CI/CD

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-cd.yml"
  workflow_dispatch:

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  backend-ci:
    name: Backend CI (tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      ENVIRONMENT: test
      JWT_SECRET_KEY: ci-test-secret-key
      DATABASE_URL: sqlite:///./sentry.db
      REDIS_URL: redis://localhost:6379/0
      ENABLE_SERVER_SIDE_TRADING: "false"
      REQUIRE_ADMIN_FOR_SERVER_TRADING: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Create venv
        run: python -m venv venv

      - name: Install dependencies
        run: |
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install pytest

      - name: Run backend tests
        run: ./venv/bin/python -m pytest tests -q

  backend-build-push:
    name: Backend CD (build and publish image)
    runs-on: ubuntu-latest
    needs: backend-ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/hypersentry-backend" >> "$GITHUB_ENV"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  backend-deploy:
    name: Backend CD (optional deploy hook)
    runs-on: ubuntu-latest
    needs: backend-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.BACKEND_DEPLOY_HOOK != ''
    steps:
      - name: Trigger backend deploy webhook
        run: curl -fsSL -X POST "${{ secrets.BACKEND_DEPLOY_HOOK }}"
