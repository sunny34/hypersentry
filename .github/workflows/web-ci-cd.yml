name: Web CI/CD

on:
  pull_request:
    paths:
      - "web/**"
      - "Dockerfile.frontend"
      - ".github/workflows/web-ci-cd.yml"
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - "Dockerfile.frontend"
      - ".github/workflows/web-ci-cd.yml"
  workflow_dispatch:

concurrency:
  group: web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  web-ci:
    name: Web CI (lint/typecheck/build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    env:
      NEXT_PUBLIC_API_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_WS_URL: ws://127.0.0.1:8000/ws
      NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ci-walletconnect-id
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  web-build-push:
    name: Web CD (build and publish image)
    runs-on: ubuntu-latest
    needs: web-ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/hypersentry-web" >> "$GITHUB_ENV"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'http://127.0.0.1:8000' }}
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  web-deploy:
    name: Web CD (optional deploy hook)
    runs-on: ubuntu-latest
    needs: web-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.WEB_DEPLOY_HOOK != ''
    steps:
      - name: Trigger web deploy webhook
        run: curl -fsSL -X POST "${{ secrets.WEB_DEPLOY_HOOK }}"
